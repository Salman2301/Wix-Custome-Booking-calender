<!DOCTYPE html>
<html>

<head>
	<title>Datepicker Example</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="style.css"
	 crossorigin="anonymous">
</head>

<body>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-12 align-items-center">
				<div class="form-group flatpickr align-items-center">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="icon-calender"><i class="fas fa-calendar-week"></i></span>
						</div>

						<input type="text" id="myDatePicker" placeholder="Select Date.." class="form-control" aria-describedby="icon-calender icon-clear" >

						<div class="input-group-append">
							<span class="input-group-text" id="icon-clear"><i class="fas fa-times"></i></span>
						  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous"></script>

	 <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<script src="main.js"></script>
</body>

</html>
